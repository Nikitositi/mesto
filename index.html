<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="photos">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div> <!--/container-->

  <!-- Popups -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-profile" novalidate>
        <input type="text" class="popup__input popup__input_name" name="profile-name" id="profile-name-input" placeholder="Введите имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="profile-name-input-error"></span>
        <input type="text" class="popup__input popup__input_activity" name="profile-activity" id="profile-activity-input" placeholder="Введите вид деятельности" value="Исследователь океана" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="profile-activity-input-error"></span>
        <input type="submit" class="popup__button" name="submit" value="Сохранить">
      </form>
      <button class="button button_type_close"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup-card" novalidate>
        <input type="text" class="popup__input popup__input_title" name="card-title" id="card-title-input" placeholder="Название" value="" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="card-title-input-error"></span>
        <input type="url" class="popup__input popup__input_link" name="card-link" id="card-link-input" placeholder="Ссылка на картинку" value="" required>
        <span class="popup__input-error" id="card-link-input-error"></span>
        <input type="submit" class="popup__button" name="submit" value="Создать">
      </form>
      <button class="button button_type_close"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__wrapper">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="button button_type_close"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="cards__item">
      <img class="cards__image" src="#" alt="">
      <button class="button button_type_delete"></button>
      <div class="cards__wrapper">
        <p class="cards__title"></p>
        <button class="button button_type_like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
