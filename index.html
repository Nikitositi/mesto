<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

      <section class="profile">

            <div class="profile__wrapper">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="photos">
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/cards/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__wrapper">
              <p class="cards__title">Карачаевск</p>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/elbrus.jpg" alt="Эльбрус" class="cards__image">
            <div class="cards__wrapper">
              <p class="cards__title">Эльбрус</p>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/dombai.jpg" alt="Домбай" class="cards__image">
            <div class="cards__wrapper">
              <p class="cards__title">Домбай</p>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/dombai.jpg" alt="Домбай" class="cards__image">
            <div class="cards__wrapper">
              <p class="cards__title">Домбай</p>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/elbrus.jpg" alt="Эльбрус" class="cards__image">
            <div class="cards__wrapper">
              <p class="cards__title">Эльбрус</p>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__wrapper">
              <p class="cards__title">Карачаевск</p>
              <button class="button button_type_like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div> <!--/container-->

  <script src="./script/script.js"></script>
</body>
</html>
