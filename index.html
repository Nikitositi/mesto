<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="photos">
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/cards/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__wrapper">
              <h3 class="cards__title">Карачаевск</h3>
              <button class="button button_type_like button_active"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/elbrus.jpg" alt="Эльбрус" class="cards__image">
            <div class="cards__wrapper">
              <h3 class="cards__title">Эльбрус</h3>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/dombai.jpg" alt="Домбай" class="cards__image">
            <div class="cards__wrapper">
              <h3 class="cards__title">Домбай</h3>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/dombai.jpg" alt="Домбай" class="cards__image">
            <div class="cards__wrapper">
              <h3 class="cards__title">Домбай</h3>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/elbrus.jpg" alt="Эльбрус" class="cards__image">
            <div class="cards__wrapper">
              <h3 class="cards__title">Эльбрус</h3>
              <button class="button button_type_like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__wrapper">
              <h3 class="cards__title">Карачаевск</h3>
              <button class="button button_type_like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div> <!--/container-->

  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_name" name="profile-name" placeholder="Введите имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_activity" name="profile-activity" placeholder="Введите вид деятельности" value="Исследователь океана">
        <input type="submit" class="popup__submit" name="submit" value="Сохранить">
      </form>
      <button class="button button_type_close"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
